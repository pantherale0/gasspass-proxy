# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - gaspassproxy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/pantherale0/
        username: ${{ secrets.AzureAppService_ContainerUsername_b8609502530b4f468590d198a420ec8f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a9758f43f8f040e59e525c2dfd2a0995 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/pantherale0/${{ secrets.AzureAppService_ContainerUsername_b8609502530b4f468590d198a420ec8f }}/pantherale0/gasspass-proxy:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'gaspassproxy'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9b409222e6d24b55bfe608db5d78a8a2 }}
        images: 'ghcr.io/pantherale0/${{ secrets.AzureAppService_ContainerUsername_b8609502530b4f468590d198a420ec8f }}/pantherale0/gasspass-proxy:${{ github.sha }}'